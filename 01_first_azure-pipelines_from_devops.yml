trigger:
- main

pool:
  vmImage: ubuntu-latest
stages:
-stage: Build
 jobs:
 -job: BuildJob
  steps:
  -bash: echo "build started"
  
-stage: DevDeploy
 jobs:
 -job: DeployJob
  steps:
  -bash: echo "dev started"
 -deployment: DevDeployJob
  environment: Dev
  strategy:
   runOnec:
    deploy:
     steps:
     -script: echo "Dev deploy job"
  steps:
  -bash: echo "build started"
  
